<div  
id="login"
class="container-fluid m-0 p-0  d-flex justify-content-center align-items-center">
  <div class="container ">
    <div class="row">
      <div class="col-4">
        <img class="menu" [src]="imgUrl" alt="">
        <h5 class="text-primary" >Your all-time food solution</h5>
      </div>
      <div  class="col-8">
        <form 
        [formGroup]="form"
        (ngSubmit)="login()"
        class="login-form bg-white p-5 rounded">
          <mat-form-field 
          class="input_field">
            <input 
            matInput
            required
            placeholder="Username" 
            formControlName="username"
            >
            <mat-error *ngIf="form.value.username == ''">
              Please enter a valid username
            </mat-error>
 
          </mat-form-field> 
          <mat-form-field class="input_field">
            <input
            required
            minlength="6" 
            matInput  
            placeholder="Password"
            [type]="hide ? 'password' : 'text'"
           formControlName="password"
            >
            <button
            style="background-color: transparent; border: 0;" 
            mat-icon-button 
            matSuffix 
            (click)="hide = !hide" 
            [attr.aria-label]="'Hide password'" 
            [attr.aria-pressed]="hide">
              <mat-icon>
                {{hide ? 'visibility' : 'visibility_off'}}
              </mat-icon>
              </button
              >
            <mat-error *ngIf="form.value.password == ''">
              Password is required
            </mat-error>

          </mat-form-field>
          <button [disabled]="!form.valid" class=" mt-3 btn btn-primary" mat-button>Login</button>

        </form>
        
      
      </div>
    </div>
  </div>
</div>
